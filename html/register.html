<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Register</title>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="../css/register.css" rel="stylesheet">

</head>
<body class="text-center">

<main class="form-signin">
    <form>

        <img class="mb-4" src="../resources/gold%20team%20emote%202.png" alt="GoldTeam" width="248" height="203">

        <h1 class="h3 mb-3 fw-normal">Please register for a new account</h1>

        <label for="inputUsername" class="visually-hidden">Username</label>
        <input type="email" id="inputUsername" class="form-control" placeholder="Username" required autofocus>

        <label for="inputPassword" class="visually-hidden">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <label for="inputEmail" class="visually-hidden">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required>

        <button class="w-100 btn btn-lg btn-primary" id="register-button" type="submit">Register</button>
        <p class="mt-5 mb-3 text-muted">&copy; SpoiledBeans 2021</p>

    </form>
</main>

<script src='../js/register.js' type="module"></script>

</body>
</html>
