<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProfilePage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/profile.css">

</head>
<body>

<div id = "header">
<main class="form-signin">

    <label for="username"></label>
    <h5>Username</h5>
    <input class="form-control" type="text" id="username" name="username" placeholder="sample username" readonly>

    <label for="password"></label>
    <h5>Password</h5>
    <input class = "form-control" type="password" id="password" name="password" placeholder="sample password" readonly>

    <label for="email"></label>
    <h5>Email</h5>
    <input class = "form-control" type="email" id="email" name="email" placeholder="sample email" readonly>

    <label for="firstName"></label>
    <h5>First Name</h5>
    <input class = "form-control" type="text" id="firstName" name="firstName" placeholder="sample first name" readonly>

    <label for="lastName"></label>
    <h5>Last Name</h5>
    <input class = "form-control" type="text" id="lastName" name="lastName" placeholder="sample last name" readonly>

    <label for="bio"></label>
    <h5>Bio</h5>
    <textarea class = "form-control" name="bio" id="bio" rows="5" placeholder="enter text here" readonly></textarea>
    <!-- <input class = "Edit" type="text" id="Bio" name="Bio" placeholder="sample bio" readonly> -->

    <h5>Role</h5>
    <p class="h5 fw-normal" id= "userRole">user role placeholder</p>
    <br>

    <button type="submit" class="btn" id="begin-edit">Edit</button>
    <button type="submit" class="btn" id="end-edit">Done</button>
    <button type="submit" class="btn" id ="cancel">Cancel</button>

    <div>
        <button type="submit" class="btn" id ="home">Home</button>
    </div>
</main>
</div>
    <script src="../js/profile.js"></script>
</body>
</html>
